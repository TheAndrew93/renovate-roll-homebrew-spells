<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spell Card Generator</title>
  <link rel="stylesheet" type="text/css" href="spell-card-styles.css">
</head>
<body>
  <div class="upload-section">
    <input type="file" id="csvFileInput" accept=".csv">
    <button id="printButton">Print Spell Cards</button>
  </div>
  <div id="spellCardContainer">
    <!-- Container for generated spell cards -->
    <!-- Initially empty, spell cards will be added here -->
  </div>
  
  <script src="spell-card-generator.js"></script>
</body>
</html>
